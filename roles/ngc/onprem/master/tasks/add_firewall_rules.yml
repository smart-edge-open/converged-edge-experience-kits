---

- name: Add firewall rules for AF port
  command: firewall-cmd --permanent --direct --add-rule ipv4 filter INPUT 0 -p tcp --dport 8050 -j ACCEPT
  ignore_errors: yes
  changed_when: true

- name: Add firewall rule for AF port
  command: firewall-cmd --permanent --direct --add-rule ipv4 filter INPUT 0 -p tcp --dport 8051 -j ACCEPT
  ignore_errors: yes
  changed_when: true

- name: Reload firewall rules
  command: firewall-cmd --reload
  changed_when: false
  ignore_errors: yes

