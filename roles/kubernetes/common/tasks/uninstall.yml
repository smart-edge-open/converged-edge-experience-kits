---
- name: disable kubelet service
  systemd:
    name: kubelet
    enabled: no
    state: stopped
  ignore_errors: yes
  become: yes

- name: close firewall ports
  ignore_errors: yes
  firewalld:
    port: "{{ item }}"
    permanent: yes
    state: disabled
    immediate: yes
  with_items:
    - 6443/tcp
    - 2379-2380/tcp
    - 10250-10252/tcp
  become: yes

- name: remove k8s sysctl rules
  block:
    - name: remove k8s sysctl rules
      file:
        path: /etc/sysctl.d/sysctl_k8s.conf
        state: absent
    - name: refresh sysctl
      command: sysctl --system
  become: yes

- name: remove proxy for service
  file:
    name: /usr/lib/systemd/system/kubelet.service.d/http-proxy.conf
    state: absent
  become: yes

- name: uninstallation on CentOS
  when: ansible_distribution == "CentOS"
  block:
    - name: uninstall packages
      yum:
        name: "{{ _kubernetes_packages_to_remove }}"
        state: absent
      become: yes
    
    - name: remove repository
      yum_repository:
        name: kubernetes
        state: absent
      become: yes
    
    - name: clear yum cache
      command: yum clean metadata
      args:
        warn: false
      changed_when: true

- name: uninstallation on Ubuntu
  when: ansible_distribution == "Ubuntu"
  block:
    - name: uninstall packages
      apt: 
        name: "{{ _kubernetes_packages_ubuntu }}"
        state: absent
      become: yes

    - name: remove repository
      apt_repository:
        repo: "{{ _kubernetes_repository_ubuntu }}"
        state: absent
      become: yes
    
- name: remove CNI directory
  file:
    name: /etc/cni/net.d
    state: absent
  become: yes
