---

- name: permit WeaveNet ports in firewall
  ignore_errors: yes
  firewalld:
    port: "{{ item }}"
    permanent: yes
    state: enabled
    immediate: yes
  with_items:
  - 6783/tcp
  - 6784/tcp
  - 6783/udp
  - 6784/udp
  become: yes
  vars:
    ansible_python_interpreter: "{{ '/usr/bin/python3' if ansible_distribution == 'Ubuntu' else '/usr/bin/python2' }}"

- name: patch node's Pod CIDR
  command: kubectl patch node "{{ node_name }}" -p '{ "spec":{ "podCIDR":"{{ weavenet_cidr }}" }}'
  delegate_to: "{{ groups['controller_group'][0] }}"
  changed_when: true
