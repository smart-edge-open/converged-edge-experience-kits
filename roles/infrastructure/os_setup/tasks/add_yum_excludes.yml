---
- name: Add excludes (rpm packages) to yum.conf
  lineinfile:
    dest: /etc/yum.conf
    line: "{{ _os_yum_exclude_rpm_packages }}"
    insertafter: EOF
  when:
    - _os_yum_exclude_rpm_packages is defined
    - _os_yum_exclude_rpm_packages|length > 0
    - ansible_distribution == "CentOS"
  become: yes
